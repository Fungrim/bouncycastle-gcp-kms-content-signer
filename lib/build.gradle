plugins {
    id 'java-library'
    id 'org.kordamp.gradle.jandex' version '0.11.0'
    id 'org.unbroken-dome.test-sets' version '4.0.0'
    id 'com.diffplug.spotless' version '6.2.1'
    id 'maven-publish'
    id 'signing'
}

ext {
    jupiterVersion = '5.7.2'
    gcpPlatformVersion = '24.0.0'
    bouncyCastleVersion = '1.68'
    mockitoVersion = '4.2.0'
    guavaVersion = '31.0.1-jre'
}

repositories {
    mavenCentral()
}

testSets {
    itest
}

spotless {
  java {
    eclipse()          
    importOrder()
    removeUnusedImports()
    licenseHeaderFile 'misc/license-header.txt'
    indentWithSpaces(4)
  }
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId = 'gcp-kms-csr-generator'
            from components.java
            pom {
                name = 'BouncyCastle GCP KMS Content Signer'
                description = 'A small utility library that creates CSR where the private key is stored in GCP KMS.'
                url = 'https://fungrim.github.io/gcp-kms-csr-generator/'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'fungrim'
                        name = 'Lars J. Nilsson'
                        email = 'fungrim+github@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/Fungrim/gcp-kms-csr-generator.git'
                    developerConnection = 'scm:git:ssh://github.com/Fungrim/gcp-kms-csr-generator.git'
                    url = 'http://github.com/Fungrim/gcp-kms-csr-generator/tree/master'
                }
            }
        }
    }
}

signing {
     sign publishing.publications.maven
}

dependencies {
    // internals 
    api "com.google.guava:guava:${guavaVersion}"

    // bouncy castle
    implementation "org.bouncycastle:bcpkix-jdk15on:${bouncyCastleVersion}"
    
    // gpp kms
    implementation platform("com.google.cloud:libraries-bom:${gcpPlatformVersion}")
    api "com.google.cloud:google-cloud-kms"

    // testing
    testImplementation "org.junit.jupiter:junit-jupiter:${jupiterVersion}"
    testImplementation "org.mockito:mockito-core:${mockitoVersion}"
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.named('itest') {
    useJUnitPlatform()
}